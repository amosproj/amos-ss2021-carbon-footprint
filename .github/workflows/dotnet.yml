name: .NET

on:
  push


jobs:
  build:

    runs-on: windows-latest
    #Steps for building the project.
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Clean package cache as a temporary workaround for actions/setup-dotnet#155
      run: dotnet clean && dotnet nuget locals all --clear
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build /backend/CarbonFootprintVisualization.sln --configuration Release --no-restore
      #Steps for testing can be added at a later stage.
